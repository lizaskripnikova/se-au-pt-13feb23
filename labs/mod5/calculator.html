<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator Example</title>
</head>
<body>
<div>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">
</div>
<div>
  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
</div>
<div>
  <button onclick="performOperation('add')">Add</button>
  <button onclick="performOperation('subtract')">Subtract</button>
  <button onclick="performOperation('multiply')">Multiply</button>
  <button onclick="performOperation('divide')">Divide</button>
</div>
<div>Result: <span id="result"></span></div>

<script>
function performOperation(operation) {
  let num1 = parseInt(document.getElementById("num1").value);
  let num2 = parseInt(document.getElementById("num2").value);

  let url = "";
  switch (operation) {
    case "add":
      url = `/calculator/add?num1=${num1}&num2=${num2}`;
      break;
    case "subtract":
      url = `/calculator/subtract?num1=${num1}&num2=${num2}`;
      break;
    case "multiply":
      url = `/calculator/multiply?num1=${num1}&num2=${num2}`;
      break;
    case "divide":
      url = `/calculator/divide?num1=${num1}&num2=${num2}`;
      break;
  }

  fetch(url)
    .then(response => response.json())
    .then(data => {
      document.getElementById("result").innerHTML = data.result;
    });
}
</script>
</body>
</html>
